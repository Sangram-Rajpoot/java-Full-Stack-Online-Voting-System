# -------------------------------
# Spring Boot Application Name
# -------------------------------
spring.application.name=Votezy

# -------------------------------
# Server Configuration
# -------------------------------
# Port on which the Spring Boot app will run


# -------------------------------
# Database Configuration
# -------------------------------
# JDBC URL for MySQL database (default MySQL port: 8080)
spring.datasource.url=jdbc:mysql://localhost:3306/votezy_db

# MySQL username
spring.datasource.username=root

# MySQL password and port number
spring.datasource.password=Sanju_123
server.port=8181

# -------------------------------
# JPA / Hibernate Configuration
# -------------------------------
# Show generated SQL in logs (helpful for debugging)
spring.jpa.show-sql=true

# Automatically update database schema based on entities
# Options: none | validate | update | create | create-drop
# 'update' is good for development, avoid in production
spring.jpa.hibernate.ddl-auto=update

# Dialect specific to MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Format SQL in logs for better readability
spring.jpa.properties.hibernate.format_sql=true
